!
! --- Configuration for Peer 200.1.1.1 ---
!
! 1. Network Objects
object network OBJ-10.10.11.0
  subnet 10.10.11.0 255.255.255.0
object network OBJ-172.16.2.0
  subnet 172.16.2.0 255.255.255.0
!
! 2. Interesting Traffic ACL
access-list VPN-ACL-200.1.1.1 extended permit ip object OBJ-10.10.11.0 object OBJ-172.16.2.0
!
! 3. NAT Exemption (No-NAT) - Placed at line 1
nat (inside,outside) 1 source static OBJ-10.10.11.0 OBJ-10.10.11.0 destination static OBJ-172.16.2.0 OBJ-172.16.2.0 no-proxy-arp route-lookup
!
! 4. Phase 2 (IPSec Proposal)
crypto ipsec ikev2 ipsec-proposal IKEV2-PROP-AES256-SHA
  protocol esp encryption aes-256
  protocol esp integrity sha-1
!
! 5. Phase 1 (IKEv2 Policy)
crypto ikev2 policy 10
  encryption aes-256
  integrity sha
  group 2
  prf sha
  lifetime seconds 86400
crypto ikev2 enable outside
!
! 6. Tunnel Group (Peer IP and PSK)
tunnel-group 200.1.1.1 type ipsec-l2l
tunnel-group 200.1.1.1 ipsec-attributes
  ikev2 remote-authentication pre-shared-key ThisIsAStrongSecretKey123
  ikev2 local-authentication pre-shared-key ThisIsAStrongSecretKey123
!
! 7. Crypto Map
crypto map VPN-MAP 1 match address VPN-ACL-200.1.1.1
crypto map VPN-MAP 1 set peer 200.1.1.1
crypto map VPN-MAP 1 set ikev2 ipsec-proposal IKEV2-PROP-AES256-SHA
!
! 8. Apply Crypto Map and allow VPN traffic
crypto map VPN-MAP interface outside
sysopt connection permit-vpn
!
! --- End Configuration for Peer 200.1.1.1 ---
!
