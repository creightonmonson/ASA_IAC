---
# Default variables for IOS role
admin_user: admin
admin_pass: CHANGE_ME

# Demo configuration lines (simple example). For real devices, set per-host under host_vars.
ios_config_lines:
  - "hostname IOS_DEMO"
  - "no ip domain-lookup"
  - "interface GigabitEthernet0/0"
  - " description uplink"
  - " ip address 198.51.100.1 255.255.255.0"
